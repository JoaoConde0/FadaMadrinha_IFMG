<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    
    <title>Login</title>
</head>
<body>
    <div class="container-login">
        <div class="img-box">
            <div class="back">
                <a href="index.html" target="_self">
                    <i class="bi bi-arrow-left-circle-fill"></i>
                </a>
            </div>
            <div class="img-borda">
                <img src="images/image-login.png" alt=""><!--Imagem-->
            </div>
        </div><!--img-box-->
        <div class="content-box">
            <div class="form-box">
                <form id="Logar">
                    <legend>Dados de Login</legend>
                    <div class="input-box">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required >
                    </div>
                    <div class="input-box">
                        <label for="senha-box">Senha:</label>
                        <input type="password" required minlength="6" placeholder="Mínimo 6 caracteres">
                    </div>
                    <div class="remember">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    
                    </div>
                    <div class="input-box">
                        <input type="submit" value="Entrar">
                    </div>
                    <div class="input-box">
                        <input type="reset" value="Limpar">
                    </div>
                    <div class="input-box">
                        <p>É  novo por aqui? <a href="Registro.html" target="_self">Cadastre-se</a> ou <a href="Inicial.html" target="_self">Continue como convidado</a></p>
                     </div>
                    
                </form>
                <h3>Logar Com</h3>
                <ul class="ul">
                    <li><i class="bi bi-facebook"></i></li>
                    <li><i class="bi bi-google"></i></li>
                    <li><i class="bi bi-apple"></i></li>
                </ul>
            </div><!--form-box-->
        </div><!--content-box-->
    </div><!--Container-login-->
    <script src="scripts.js"></script>
    
</body>

</html>
